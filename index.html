  <div class="bg_layer flexBox">

        <input type="text" class="bor_round" name="" placeholder="Email / Member ID / Mobile Number" id="user_id">
        <div class="signing_arrow" id="signing_btn" title="Next">
          <img src="images/sign_icon.png">
        </div>
        <input type="password" class="bor_round2" name="" placeholder="Password" id="user_pass">
        <div class="signing_arrow" id="signing_btn_2" title="Sign In">
          <img src="images/sign_icon.png">
        </div>

<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script>
$(document).ready(function(){
    $("#user_pass").hide();
    $("#signing_btn_2").hide();
    $("#signing_btn").click(function(){
        $("#signing_btn").hide(300);
        $("#user_pass").show(300);
        $("#signing_btn_2").show(500);
        $("#user_id").addClass('bor_id');
        $("#user_id").removeClass('bor_round');
        $("#user_pass").addClass('bor_pass');
        $("#user_pass").removeClass('bor_round2');
    });
});
</script>
